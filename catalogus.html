<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleijenberg Catalogus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #E8DCC4 0%, #D4C4A8 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('Noise Seamless Vector Patterns copy.webp') repeat;
            background-size: 100px 100px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }


        /* Catalogus */
        #catalogus {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(122, 80, 34, 0.15);
            border-top: 4px solid #7A5022;
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #D4C4A8;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #7A5022;
        }

        .btw-toggle {
            display: flex;
            background: white;
            border: 2px solid #D4C4A8;
            border-radius: 8px;
            overflow: hidden;
        }

        .btw-toggle button {
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #5D3C1A;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btw-toggle button.active {
            background: #7A5022;
            color: white;
        }

        .btw-toggle button:hover:not(.active) {
            background: #F5F0E8;
        }


        .btw-label {
            font-size: 12px;
            color: #999;
            margin-left: 5px;
        }

        .stats {
            display: flex;
            gap: 20px;
            padding: 15px;
            background: #F5F0E8;
            border-radius: 8px;
            border-left: 4px solid #7A5022;
        }

        .stat-item {
            font-size: 14px;
            color: #333333;
        }

        .stat-item strong {
            color: #000000;
            font-size: 18px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(122, 80, 34, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #E8DCC4;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(122, 80, 34, 0.2);
            border-color: #7A5022;
        }

        .product-card.reserved {
            opacity: 0.92;
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            background: #F5F0E8;
        }

        .reserved .product-image {
            filter: grayscale(15%) brightness(0.95);
        }

        .reserved-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .reserved-badge {
            background: rgba(122, 80, 34, 0.85);
            color: white;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transform: rotate(-3deg);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .product-sku {
            font-size: 12px;
            color: #9B8B6F;
            margin-bottom: 10px;
            font-family: monospace;
            background: #F5F0E8;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #7A5022;
            margin-bottom: 10px;
        }

        .product-dimensions {
            color: #333333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .product-description {
            color: #333333;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }

        .product-link {
            display: inline-block;
            margin-top: 10px;
            color: #7A5022;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.2s;
        }

        .product-link:hover {
            color: #5D3C1A;
            text-decoration: underline;
        }

        /* Lightbox voor afbeeldingen */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(93, 60, 26, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        #lightbox .close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: rgba(122, 80, 34, 0.8);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        #lightbox .close:hover {
            background: rgba(122, 80, 34, 1);
        }

        .no-results {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            color: #333333;
            border: 2px dashed #D4C4A8;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

        // Load producten bij start
        window.addEventListener('DOMContentLoaded', function() {
            displayProducts(productsData);
            updateStats();
        });

        // BTW toggle functie
        function toggleBTW(inclBTW) {
            showInclBTW = inclBTW;

            // Update active state buttons
            const buttons = document.querySelectorAll('.btw-toggle button');
            buttons.forEach((btn, index) => {
                if ((index === 0 && inclBTW) || (index === 1 && !inclBTW)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Re-render products met nieuwe prijzen
            filterProducts();
        }

        // Bereken prijs op basis van BTW setting (met 20% inkoopkorting)
        function calculatePrice(priceString) {
            const price = parseFloat(priceString.replace('‚Ç¨', '').replace(',', '.'));
            if (isNaN(price)) return priceString;

            // Pas 20% inkoopkorting toe
            const inkoopPrice = price * 0.8;

            if (showInclBTW) {
                return `‚Ç¨${inkoopPrice.toFixed(2)} <span class="btw-label">(incl. BTW)</span>`;
            } else {
                const exclPrice = inkoopPrice / (1 + BTW_PERCENTAGE);
                return `‚Ç¨${exclPrice.toFixed(2)} <span class="btw-label">(excl. BTW)</span>`;
            }
        }

        // Toon producten
        function displayProducts(products) {
            const grid = document.getElementById('product-grid');
            const noResults = document.getElementById('no-results');

            if (products.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            grid.innerHTML = products.map(product => {
                const isReserved = RESERVED_SKUS.includes(product.sku);

                return `
                    <div class="product-card ${isReserved ? 'reserved' : ''}">
                        <div class="product-image-container">
                            <img src="${product.images[0] || 'placeholder.jpg'}"
                                 alt="${product.title}"
                                 class="product-image"
                                 onclick="openLightbox('${product.images[0]}')"
                                 onerror="this.src='https://via.placeholder.com/300x250?text=Geen+afbeelding'">
                            ${isReserved ? `
                                <div class="reserved-overlay">
                                    <div class="reserved-badge">Gereserveerd</div>
                                </div>
                            ` : ''}
                        </div>

                        <div class="product-info">
                            <div class="product-title">${product.title}</div>
                            ${product.sku ? `<div class="product-sku">SKU: ${product.sku}</div>` : ''}

                            <div class="product-price">${calculatePrice(product.price)}</div>

                            ${product.dimensions ? `<div class="product-dimensions">üìè ${product.dimensions} cm</div>` : ''}

                            ${product.description ? `<div class="product-description">${product.description.substring(0, 150)}${product.description.length > 150 ? '...' : ''}</div>` : ''}

                            <a href="${product.url}" target="_blank" class="product-link">Bekijk op website ‚Üí</a>
                        </div>
                    </div>
                `;
            }).join('');

            updateStats(products.length);
        }

        // Filter producten
        function filterProducts() {
            const searchTerm = document.getElementById('search').value.toLowerCase();

            const filtered = productsData.filter(product => {
                return product.title.toLowerCase().includes(searchTerm) ||
                       product.description.toLowerCase().includes(searchTerm) ||
                       product.sku.toLowerCase().includes(searchTerm) ||
                       product.dimensions.toLowerCase().includes(searchTerm);
            });

            displayProducts(filtered);
        }

        // Update statistieken
        function updateStats(visibleCount = null) {
            document.getElementById('product-count').textContent = productsData.length;
            document.getElementById('visible-count').textContent = visibleCount !== null ? visibleCount : productsData.length;
        }

        // Lightbox functies
        function openLightbox(imageSrc) {
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightbox-img').src = imageSrc;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // ESC key voor lightbox sluiten
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
